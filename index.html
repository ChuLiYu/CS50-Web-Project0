<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <style>
        .my_container {
            background-color: rgb(84, 87, 87);
            height: 500px;
        }
    </style>


    <div class="container my_container">

        <nav class="nav navbar justify-content-end">
            <div class="nav-item">
                <a class="nav-link " href="/search/Image-Search.html">Image Search</a>
            </div>
        </nav>
        <h1>Google Search</h1>
        <form action="https://google.com/search" role="form">
            <div class="justify-content-center border-radius: 0 10px 0 10px">
                <div class="form-group">
                    <input type="text" name="q" class="rounded">
                </div>
                <div class="form-group">
                    <input class="rounded" type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">

                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>


</body>

</html>
