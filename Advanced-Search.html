<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
</head>

<body>
  <style>
    .btn-blue {
      background-color: #8ab4f8;
      color: white;
    }
  </style>
  <div class="container my_container">
    <nav class="nav navbar">
      <div class="nav-item"><a class="nav-link " href="/search/index.html">Google Search</a>
      </div>
    </nav>
    <h1>Image Search</h1>
    <form action="https://www.google.com.tw/search">
      <div class="vstack">
        <div>
          <text>With all these words</text>
          <input type="text" class="rounded" name="as_q">
        </div>
        <div class="div">
          <text>With this exact word or phrase</text>
          <input type="text" class="rounded" name="as_epq">
        </div>
        <div>
          <text>With any of these words</text>
          <input type="text" class="rounded" name="as_oq">
        </div>
        <div>
          <text>With none of these words</text>
          <input type="text" class="rounded " name="as_eq">
        </div>
        <div>
          <input type="submit" class="btn btn-primary btn-blue" value="Submit">
        </div>

      </div>

    </form>



</body>

</html>
